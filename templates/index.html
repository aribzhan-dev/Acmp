<!DOCTYPE html>
<html lang="{{ selected_lang_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.site_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”µ Til tanlash menyusi -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">{{ translations.site_title }}</a>
        <form method="get" class="d-flex">
            <select name="lang" class="form-select me-2" onchange="this.form.submit()">
                <option value="">{{ translations.choose_language }}</option>
                {% for lang in language %}
                    <option value="{{ lang.id }}" {% if lang.id|stringformat:"s" == selected_lang_id %}selected{% endif %}>
                        {{ lang.title }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>
</nav>

<!-- ðŸ“‹ Zadachalar roâ€˜yxati -->
<div class="container mt-4">
    <h2>{{ translations.task_list }}</h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'index1' task.id %}?lang={{ selected_lang_id }}" class="text-decoration-none">
                    {{ forloop.counter }}. {{ task.title }}
                </a>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">
                {{ translations.no_tasks }}
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
